<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexion & Flow - Intake Form</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/brand.js?v=20260126"></script>
</head>
<body>
  <div class="container home-container">
    <div class="logo-section" id="logoSection">
      <img src="/img/flexion-flow-logo.png" alt="Flexion & Flow Logo" class="logo" id="brandLogo">
      <img src="/img/hemisphere-logo.png" alt="Hemisphere Wellness Logo" class="logo" id="hemisphereLogo" style="display:none; max-height:120px;">
    </div>

    <div class="header-section">
      <h1 id="brandTitle">Welcome to Flexion & Flow</h1>
      <p class="subtitle">Please select your intake form type:</p>
    </div>

    <div class="forms-container">
      <div class="form-card">
        <div class="card-icon" aria-hidden="true">
          <img src="/img/Chair.png" alt="" class="card-icon-image">
        </div>
        <h2>Seated Massage Intake</h2>
        <a href="/intake?form=seated" class="btn btn-primary">Start Form</a>
        <a href="https://www.flexionandflow.com.au/" target="_blank" rel="noopener noreferrer" class="card-website-link flexion-link">flexionandflow.com.au</a>
        <a href="https://hemispherewellness.com/" target="_blank" rel="noopener noreferrer" class="card-website-link hemisphere-link" style="display:none;">hemispherewellness.com</a>
      </div>

      <div class="form-card">
        <div class="card-icon" aria-hidden="true">
          <img src="/img/Table.png" alt="" class="card-icon-image card-icon-image-table">
        </div>
        <h2>Table Massage Intake</h2>
        <a href="/intake?form=table" class="btn btn-primary">Start Form</a>
        <a href="https://www.flexionandflow.com.au/" target="_blank" rel="noopener noreferrer" class="card-website-link flexion-link">flexionandflow.com.au</a>
        <a href="https://hemispherewellness.com/" target="_blank" rel="noopener noreferrer" class="card-website-link hemisphere-link" style="display:none;">hemispherewellness.com</a>
      </div>
    </div>

    <div class="footer-section">
      <p>Your information is kept private and secure</p>
      <button type="button" class="change-brand-link" onclick="changeBrand()">Change provider</button>
    </div>
  </div>

  <script>
    // Initialize brand theming on this page
    document.addEventListener('DOMContentLoaded', () => {
      const brand = getSelectedBrand();

      // Redirect to brand selection if no brand selected
      if (!brand) {
        window.location.href = '/';
        return;
      }

      // Apply theme
      applyBrandTheme(brand);

      // Update branding elements
      const brandLogo = document.getElementById('brandLogo');
      const hemisphereLogo = document.getElementById('hemisphereLogo');
      const brandTitle = document.getElementById('brandTitle');
      const flexionLinks = document.querySelectorAll('.flexion-link');
      const hemisphereLinks = document.querySelectorAll('.hemisphere-link');

      if (brand === 'hemisphere') {
        if (brandLogo) brandLogo.style.display = 'none';
        if (hemisphereLogo) hemisphereLogo.style.display = 'flex';
        if (brandTitle) brandTitle.textContent = 'Welcome to Hemisphere Wellness';
        document.title = 'Hemisphere Wellness - Intake Form';
        flexionLinks.forEach(link => link.style.display = 'none');
        hemisphereLinks.forEach(link => link.style.display = 'block');
      } else {
        if (brandLogo) brandLogo.style.display = '';
        if (hemisphereLogo) hemisphereLogo.style.display = 'none';
        if (brandTitle) brandTitle.textContent = 'Welcome to Flexion & Flow';
        document.title = 'Flexion & Flow - Intake Form';
        flexionLinks.forEach(link => link.style.display = 'block');
        hemisphereLinks.forEach(link => link.style.display = 'none');
      }
    });
  </script>
</body>
</html>
