<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexion & Flow - Intake Form</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container home-container">
    <div class="logo-section">
      <img src="/img/flexion-flow-logo.png" alt="Flexion & Flow Logo" class="logo">
    </div>

    <div class="header-section">
      <h1>Welcome to Flexion & Flow</h1>
      <p class="subtitle">Thank you for choosing our seated chair massage service. Please complete your intake form below:</p>
    </div>

    <div class="forms-container">
      <div class="form-card">
        <div class="card-icon" aria-hidden="true">
          <img src="/img/Chair.png" alt="" class="card-icon-image">
        </div>
        <h2>Seated Massage Intake</h2>
        <a href="/intake?form=seated" class="btn btn-primary">Start Form</a>
      </div>

      <div class="form-card">
        <div class="card-icon" aria-hidden="true">
          <img src="/img/Table.png" alt="" class="card-icon-image card-icon-image-table">
        </div>
        <h2>Table Massage Intake</h2>
        <a href="/intake?form=table" class="btn btn-primary">Start Form</a>
      </div>
    </div>

    <div class="footer-section">
      <p>Your information is kept private and secure</p>
    </div>
  </div>
</body>
</html>
