<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Provider</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/brand.js?v=20260126"></script>
</head>
<body>
  <div class="container home-container">
    <div class="header-section">
      <h1>Welcome</h1>
      <p class="subtitle">Please select your massage provider to continue:</p>
    </div>

    <div class="forms-container brand-selection">
      <!-- Flexion & Flow Card -->
      <button type="button" class="form-card brand-card" data-brand="flexion" onclick="selectBrand('flexion')">
        <div class="card-icon" aria-hidden="true">
          <img src="/img/flexion-flow-logo.png" alt="" class="brand-logo-image">
        </div>
        <h2>Flexion & Flow</h2>
        <p class="brand-subtitle">Standard intake form</p>
      </button>

      <!-- Hemisphere Wellness Card -->
      <button type="button" class="form-card brand-card hemisphere-card" data-brand="hemisphere" onclick="selectBrand('hemisphere')">
        <div class="card-icon" aria-hidden="true">
          <div class="hemisphere-logo-placeholder">
            <span class="hemisphere-logo-icon">H</span>
          </div>
        </div>
        <h2>Hemisphere Wellness</h2>
        <p class="brand-subtitle">Hemisphere Wellness clients</p>
      </button>
    </div>

    <div class="footer-section">
      <p>Your information is kept private and secure</p>
    </div>
  </div>
</body>
</html>
