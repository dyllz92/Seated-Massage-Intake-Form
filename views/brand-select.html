<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Provider</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/brand.js?v=20260126"></script>
</head>
<body>
  <div class="container home-container">
    <div class="header-section">
      <h1>Welcome</h1>
      <p class="subtitle">Please select your massage provider to continue:</p>
    </div>

    <div class="forms-container brand-selection">
      <!-- Flexion & Flow Card -->
      <button type="button" class="form-card brand-card" data-brand="flexion" onclick="selectBrand('flexion')" aria-label="Select Flexion & Flow">
        <div class="brand-logo-container">
          <img src="/img/flexion-flow-logo.png" alt="" class="brand-logo-image">
        </div>
        <a href="https://www.flexionandflow.com.au/" target="_blank" rel="noopener noreferrer" class="brand-link">flexionandflow.com.au</a>
      </button>

      <!-- Hemisphere Wellness Card -->
      <button type="button" class="form-card brand-card" data-brand="hemisphere" onclick="selectBrand('hemisphere')" aria-label="Select Hemisphere Wellness">
        <div class="brand-logo-container">
          <img src="/img/hemisphere-logo.png" alt="" class="brand-logo-image">
        </div>
        <a href="https://hemispherewellness.com/" target="_blank" rel="noopener noreferrer" class="brand-link">hemispherewellness.com</a>
      </button>
    </div>

    <div class="footer-section">
      <p>Your information is kept private and secure</p>
    </div>
  </div>
</body>
</html>
