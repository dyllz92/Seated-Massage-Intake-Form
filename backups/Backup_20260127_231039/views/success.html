<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Flexion & Flow</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/forms.css">
    <script src="/js/brand.js?v=20260126"></script>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-message">
                <div class="icon" aria-hidden="true">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="#5cb85c"/>
                        <path d="M8 12.5L10.5 15L16 9.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>Thank You!</h2>
                <p>Your intake form has been submitted successfully and saved securely.</p>
                <p>We look forward to seeing you for your massage session.</p>
                <p style="font-size: 0.9rem; color: #666; margin-top: 16px;">If you need to update anything, please let us know before your appointment.</p>

                <div style="margin-top: 32px; display: flex; justify-content: center;">
                    <a href="/" class="form-button btn-primary" style="width: 100%; max-width: 300px; text-align: center; display: inline-block;" aria-label="Submit another form" onclick="clearSelectedBrand()">
                        Submit Another Form
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apply brand theme on success page
        document.addEventListener('DOMContentLoaded', () => {
            const brand = getSelectedBrand();
            if (brand) {
                applyBrandTheme(brand);
                if (brand === 'hemisphere') {
                    document.title = 'Success - Hemisphere Wellness';
                }
            }
        });
    </script>
</body>
</html>
